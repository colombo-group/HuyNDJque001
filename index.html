<!DOCTYPE html>
<html>
<head>
	<title>
		Jquery
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style type="text/css">
	ul {
		list-style: none;
		padding-left: 0px;
	}
	li:hover{
		cursor: pointer;
	}
	.box-content{
		overflow: scroll;
	}
	.select{
		color: #f3c;
	}
	.check-box{
		margin-top: 10px
	}
	li{
		list-style: none;
	}
</style>
<body>
<div class="box">
	<div class="left">
		<div class="t-area">
			<textarea id="input" placeholder="Separate data by break line"></textarea>
		</div>
		<div class="button">
			<button id="import" value="import">Import</button>
			<button id="import-top" value="import-top">Import top</button>
		</div>
	</div>
	<div class="right">
		<div class="box-content">
			<ul id="ul">
				
			</ul>
		</div>
		<div class="button">
			<button id="delete">Delete</button>
			<button id="export">Export</button>
			<button id="order">Order</button>
		</div>
		<div class="check-box">
			
		</div>
	</div>
</div>
<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>
<script type="text/javascript" src="jquery.js"></script>

</body>

</html>
